name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend (pytest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: tracely
          POSTGRES_PASSWORD: tracely
          POSTGRES_DB: tracely_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U tracely"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests
        run: pytest
        env:
          DATABASE_URL: postgresql+asyncpg://tracely:tracely@localhost:5432/tracely_test
          JWT_SECRET: test-secret

  frontend:
    name: Frontend (lint + typecheck)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit
